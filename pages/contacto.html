    <h1>Contacto</h1>

    <section>
        <form>
            <label for="nombre"></label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

            <label for="correo"></label>
            <input type="email" id="correo" placeholder="Correo electronico" required>

            <label for="telefono"></label>
            <input type="tel" id="telefono" placeholder="Telefono" required>

            <label for="mensaje"></label>
            <textarea id="mensaje" placeholder="Mensaje" cols="30" rows="10" required></textarea>

            <input type="submit" value="Enviar mensaje">
            <input type="reset" value="Borrar mensaje">
        </form>
    </section>
